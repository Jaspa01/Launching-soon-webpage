<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <section class="container">
        <h2 class="logo">JasScript</h2>
        <div class="launching-soon">
            <div class="launch">
                <p class="maintenance">Website Is Under Maintenance</p>
                <h1>We're <span>Launching</span> Soon</h1>
                <div class="count">
                    <div class="day">
                        <h3 id="days">Time</h3>
                        <small class="days-sm">Days</small>
                    </div>
                    <div class="hour">
                        <h3 id="hours">Time</h3>
                        <small class="hours-sm">Hours</small>
                    </div>
                    <div class="minute">
                        <h3 id="minutes">Time</h3>
                        <small class="minutes-sm">Minutes</small>
                    </div>
                    <div class="second">
                        <h3 id="seconds">Time</h3>
                        <small class="seconds-sm">Seconds</small>
                    </div>
                </div>
                <div class="btn">
                    <button>Learn More
                    <img id="triangle" src="./images/triangle.png">
                    </button>
                </div>
            </div>
        </div>
    </section>
    <img id="rocket" src="./images/rocket.png" alt="">

    <script src="script.js"></script>

</body>

</html>
